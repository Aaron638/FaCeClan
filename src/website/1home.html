        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
                <style>
                .mdl-card {
                    width: 512px;
                    height: 512px;
                }
                </style>
                <div class="mdl-cell mdl-cell--8-col">
                    <div class="mdl-card__media mdl-color--yellow-400">
                        <h3>Enable Webcam and then save photo</h3>
                        <video id="player" controls autoplay></video>
                        <canvas id="canvas" width=320 height=240></canvas>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="capture">Capture</button>
                        <script>
                        const player = document.getElementById('player');
                        const canvas = document.getElementById('canvas');
                        const context = canvas.getContext('2d');
                        const captureButton = document.getElementById('capture');

                        const constraints = {
                            video: true,
                        };

                        captureButton.addEventListener('click', () => {
                            context.drawImage(player, 0, 0, canvas.width, canvas.height);

                        });

                        navigator.mediaDevices.getUserMedia(constraints)
                            .then((stream) => {
                                // Attach the video stream to the video element and autoplay.
                                player.srcObject = stream;
                            });

                        var link = document.createElement('a');
                        link.innerHTML = 'Download image to default location';
                        link.addEventListener('click', function(ev) {
                            link.href = canvas.toDataURL();
                            link.download = "yourface.png";
                        }, false);
                        document.body.appendChild(link);
                        </script>
                    </div>
                </div>
            </div>
        </main>
    </div>
